<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MAVRIC Conference</title>
    <link rel="stylesheet" href="https://unpkg.com/chota@latest">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" 
    crossorigin="anonymous">
    <script type="text/javascript" src="./script.js" async></script>
</head>
<body>
    <section class="head">
        <img src="./assets/images/header4.jpg">
        <div class="container top">
            <div class="header">
                <nav class="nav">
                    <div class="nav-center">
                        <div class="tabs links">
                            <a href = "#">About</a>
                            <a href = "#">Speakers</a>
                            <a href = "#">Schedule</a>
                            <a href = "#">Prices</a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="container head_content">
            <img src="./assets/images/Artboard 2@5x2.png">
            <p>October 17-18, 2019</p>
        </div>
    </section>
    <section class="content">
        <div class="row">
            <div class="col tickets box left">
                <div class="circle_content">
                    <div class="circle">
                        <i class="fas fa-tag"></i>
                    </div>
                </div>
                <div class="box_content">
                    <p>Purchase Tickets</p>
                    <p>Get your tickets and experience the best of AR/VR at UMD's only <br> 
                    Virtual Reality Conference.</p>
                    <a class="button outline dark">Register</a>
                </div>
            </div>
            <div class="col brochure box right">
                <div class="circle_content">
                    <div class="circle">
                        <i class="fas fa-angle-down"></i>
                    </div>
                </div>
                <div class="box_content">
                    <p>Download Brochure</p>
                    <p>Download the brochure and see the amazing speaker lineup <br>
                    and know more about the event.</p>
                    <a class="button outline dark">Download</a>
                </div>
            </div>
        </div>
        <div class="about">
            
        </div>
    </section>
</body>
</html>
