<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/main.css">
    <title>Document</title>
</head>
<body>
    <div class="speakers">
            <p>Speakers</p>
            <div class="carousel slider autoplay slick-initialized slick-slider slick-dotted">
                <i class="fas fa-arrow-circle-left prev slick-prev slick-arrow"></i>
                <div class="s-cards slick-track">
                    <div class="speaker-card slick-slide slick-cloned" data-slick-index="-3">
                        <img src="./assets/images/AmitabhVarshney.jpg" style="border-top-left-radius: 5px; border-top-right-radius: 5px;">
                        <p id="name">Dr. Amitabh Varshney</p>
                        <p id="work">University of Maryland</p>
                    </div>
                    <div class="speaker-card slick-slide slick-cloned" data-slick-index="-2">
                        <img src="./assets/images/Elizabeth Muse.jpg" style="border-top-left-radius: 5px; border-top-right-radius: 5px;">
                    </div>
                    <div class="speaker-card slick-slide slick-cloned" data-slick-index="-1">
                    
                    </div>
                    <div class="speaker-card slick-slide slick-cloned" data-slick-index="0">
                    
                    </div>
                    <!-- <div class="speaker-card slick-slide slick-cloned" data-slick-index="1">
                    
                    </div>
                    <div class="speaker-card slick-slide slick-cloned" data-slick-index="2">
                    
                    </div> -->
                </div>
                <i class="fas fa-arrow-circle-right next slick-next slick-arrow"></i>
            </div>
        </div>
</body>
</html>
